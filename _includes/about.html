<!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>About</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
    {% if site.subtitle and site.subtitle != empty %}
        <p>{{ site.subtitle }}</p>
    {% endif %}
    {% if site.description and site.desctiption != empty %}
        <p>{{ site.description }}</p>
    {% endif %}
      </div>
    </div>
    <hr class="star-light">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-justify">
        {% for about in site.about %}
        <p>{{ about.line }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
