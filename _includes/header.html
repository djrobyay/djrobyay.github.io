<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" height="512px" width="512px"/>
        <hr class="star-light" />
        <div class="intro-text">
          <span class="skills">{{ site.skills }}</span>
        <!--/div>
        <hr class="star-light" />
        <div class="intro-text"-->
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              {% if network.iconalt %}
              <a href="{{ network.url }}" class="btn-social btn-outline">
                  <i class="fa-{{ network.iconalt }} fa-fw fa-{{ network.title }}"></i></a>
              {% else %}
              <a href="{{ network.url }}" class="btn-social btn-outline">
                  <i class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
        <hr class="star-light" />
      </div>
    </div>
  </div>
</header>
