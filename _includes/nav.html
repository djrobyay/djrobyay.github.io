<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#page-top">{{ site.title }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li class="page-scroll">
          <a href="#portfolio">Sets</a>
        </li>
        <li class="page-scroll">
          <a href="#about">About</a>
        </li>
        <li class="page-scroll">
          <a href="#contact">Contact</a>
        </li>
        {% for network in site.social %}
        <li>
          {% if network.iconalt %}
          <a href="{{ network.url }}" class="btn-social btn-outline">
              <i class="fa-{{ network.iconalt }} fa-fw fa-{{ network.title }}"></i></a>
          {% else %}
          <a href="{{ network.url }}" class="btn-social btn-outline">
              <i class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>

</nav>
