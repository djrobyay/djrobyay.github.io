.<!-- Portfolio Grid Section -->
<section id="sets">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Sets</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item" style="background-image:url({{ site.github.url }}//img/blank.png)">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          {% if post.img %}
          <img src="img/sets/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% else %}
          <img src="img/sets/gobi.jpeg" class="img-responsive" alt="star tracks over Mongolia's Gobi Desert">
          {% endif %}
        </a>
        <h3><span>{{ post.title }}</span></h3>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
