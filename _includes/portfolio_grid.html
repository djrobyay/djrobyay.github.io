.<!-- Portfolio Grid Section -->
<section id="sets">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Sets</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      {% if post.img %}
      <div class="portfolio-flex-item portfolio-item" style="background-image:url({{ site.github.url }}//img/sets/{{ post.img }})">
      {% else %}
      <div class="portfolio-flex-item portfolio-item" style="background-image:url({{ site.github.url }}//img/sets/gobi.jpeg)">
      {% endif %}
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <h2>{{ site.title }}</h2>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
